<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <p class="draggable" draggable="true">Water 💦</p>
        <p class="draggable" draggable="true">Fire 🔥</p>
    </div>
    <div class="container">
        <p class="draggable" draggable="true">Earth 🌍</p>
        <p class="draggable" draggable="true">Wood 🪵</p>
    </div>
</body>
</html>
